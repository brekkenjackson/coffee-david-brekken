<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
       #mainBox { background-image: url(img/anastasiia-coffeebean.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size:auto;}
    </style>

</head>
<body>

    <div class="container " id="mainBox">
        <div class="container">
            <div class="mainHeader" id="mainHeader">
                <h1> Lifer Coffee!</h1>
            </div>
        </div>


        <hr>
        <br>
         <div class="row">
             <div class="col-6">



                 <div id="coffees">

                 </div>

                 <form class="drop-down">
                     <select id="roast-selection">
                     <label for="roast-selection"></label>
                                 <option>light</option>
                                 <option>medium</option>
                                 <option>dark</option>
                             </select>
                 </form>

                 <form class="search-bar">
                     <input type="text" id="inputSelection" placeholder="Coffee Name">
                 </form>
                 <input id="submit" type="submit" />


             </div>
         </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
